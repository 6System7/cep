<!DOCTYPE html>
<html>

        <style>
            body {
                background-color: #ffc299;

            p {
                color: rgb(255,0,255);

        <script type="text/javascript">
            function editPal(pal) {
                $("#firstName").val(pal.firstName);
                $("#lastName").val(pal.lastName);
                $("#email").val(pal.email);
            }
         
            function submitFunc(){
                // TODO send pal info to server
                window.parent.closeModal();
            }
            
        </script>
    </head>
    <body>
    <div class="container">
        <br>

        <form>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input class="form-control" id="firstName" placeholder="Enter PAL's first name" required="true">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input class="form-control" id="lastName" placeholder="Enter PAL's last name" required="true">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required="true">
            </div>

            <button type="submit" class="btn btn-default" id="addPalBtn" onclick="submitFunc()">Submit</button>
        </form>
    </div>
