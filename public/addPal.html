<!DOCTYPE html>
<html>

<head>
    <script src="lib/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/addPal.css">
    <script type="text/javascript" src="scripts/addPal.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <form>
            <div id="palStore" style="display:none;"></div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input class="form-control" id="firstName" placeholder="Enter PAL's first name" required="true">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input class="form-control" id="lastName" placeholder="Enter PAL's last name" required="true">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required="true">
            </div>
            <button type="submit" class="btn btn-default" id="addPalBtn" onclick="submitFunc()">Submit</button>
        </form>
    </div>
</body>

</html>
