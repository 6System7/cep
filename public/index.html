    <div class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">

        <div class="row-fluid">
            <div id="query-filters" class="col-sm-4">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseColumns">
                                    Columns to display
                                </a>
                            </h4>
                        </div>
                        <div id="collapseColumns" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <label class="checkbox-inline"><input id="chkID" type="checkbox" value="ID">ID</label>
                                <label class="checkbox-inline"><input id="chkFirstName" checked type="checkbox" value="First Name">First Name</label>
                                <label class="checkbox-inline"><input id="chkLastName" checked type="checkbox" value="Last Name">Last Name</label>
                                <label class="checkbox-inline"><input id="chkEmail" checked type="checkbox" value="Email">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseBasic">
                                    Basic
                                </a>
                            </h4>
                        </div>
                        <div id="collapseBasic" class="panel-collapse collapse">
                            <div class="panel-body">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">First Name</span>
                                    <input id="txtFirstName" type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">Last Name</span>
                                    <input id="txtLastName" type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
                                </div>
                                <br> Age <b>10</b> <input id="trcAge" type="text" class="span2" value="" data-slider-min="10" data-slider-max="100" data-slider-step="1" data-slider-value="[20,50]" /> <b>100</b> <span id="trcAgeSelection">20 - 50</span>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseBorough">
                                    Borough
                                </a>
                            </h4>
                        </div>
                        <div id="collapseBorough" class="panel-collapse collapse">
                            <div class="panel-body">
                                <label class="checkbox-inline"><input type="checkbox" value="">Borough 1</label>

                        <div id="collapse5" class="panel-collapse collapse">
